apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argocd-demo-app
  template:
    metadata:
      labels:
        app: argocd-demo-app
    spec:
      containers:
      - name: argocd-demo-app
        image: mlkstack/argocd-demo-app:2.0.0
        ports:
        - name: http
          containerPort: 8082
        env:
        - name: PORT
          value: "8082"
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-demo-app
spec:
  selector:
    app: argocd-demo-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
  type: ClusterIP
